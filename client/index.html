<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <script src="https://kit.fontawesome.com/62ea33de3c.js" crossorigin="anonymous"></script>
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="assets/style/main.css" />
  <link rel="stylesheet" href="assets/style/style.css" />
  <title>congenial-dollop</title>
</head>



<body>
  <header>
    <nav class="navbar navbar-expand p-2 nav-color">
      <a class="navbar-brand mt-1 mb-1" href="#">
        <strong>The Memes Forum</strong>
      </a>

      <!-- SECTION: Nav Buttons -->
      <div>
        <button id="" class="m-2 rounded bg-dark text-color-1 button-glow">Spongebob Memes</button>

        <button id="" class="m-2 rounded bg-dark text-color-2 button-glow">D&D Memes</button>

        <button id="" class="m-2 rounded bg-dark text-color-3 button-glow">Animal Memes</button>
      </div>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!-- NAVLINKS -->
        </div>
      </div>
      <!-- NOTE: user info stuff -->
      <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
    </nav>
  </header>





  <main id="app">
    <div class="container-fluid">
      <div class="row mt-5" id="memeCard">
        <!-- SECTION: meme card template -->
      </div>
    </div>

    <!-- SECTION: add meme button -->
    <div class="row fs-1 sticky-bottom m-3 pb-2">
      <div class="col-12 d-flex justify-content-end">
        <i class="fa-solid fa-circle-plus selectable" data-bs-toggle="modal" data-bs-target="#exampleModal"></i>
      </div>
    </div>
  </main>

  <!-- SECTION: modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Memes for Days</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <!-- SECTION: create post form -->
        <form onsubmit="app.postsController.createPost()">
          <div class="modal-body">
            <div class="form-floating mb-3">
              <input required type="url" class="form-control" id="postImg" name="postImg" placeholder="Post Image" />
              <label for="postImg">Post Image</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>



  <div class="" id="comments">
    <!-- SECTION Modal -->
    <div class="modal fade modal-xl" id="commentModal" aria-hidden="true" aria-labelledby="commentModalToggleLabel"
      tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

          <!-- SECTION: comments section title -->
          <div class="modal-header">
            <h5 class="modal-title" id="commentModalToggleLabel">Comments Section</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>



          <!-- SECTION: modal body -->
          <div class="modal-body row d-flex justify-content-between">
            <div class="col-md-8">
              <!-- ANCHOR: big meme -->
              <img
                src="https://img.i-scmp.com/cdn-cgi/image/fit=contain,width=1098,format=auto/sites/default/files/styles/1200x800/public/d8/images/canvas/2021/10/30/85f2cb5f-44f8-4f2f-a813-63e657e11acc_5065cac7.jpg?itok=gY-K9HdU&v=1635566576"
                alt="doggo" class="img-fluid">
            </div>

            <!-- ANCHOR: comments half -->
            <div class="col-md-4">
              <img
                src="https://images.unsplash.com/photo-1523287409476-a9e70a25af3f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2370&q=80"
                alt="Skateboarding dude" class="commentSectionProfile img-fluid rounded">

              <strong>Creators Name</strong>

              <!-- SECTION: comments half body -->
              <div class="row d-flex justify-content-between mt-5">
                <div class="col-md-4">meme title...</div>
                <div class="col-md-4"><i class="fa-solid fa-arrow-down selectable"></i> 6</div>
                <div class="col-md-4"><i class="fa-solid fa-arrow-up selectable"></i> 9</div>
              </div>


              <!-- SECTION: comments half form -->
              <div class="card bg-secondary container-fluid mt-5">
                <div class="card-body">

                  <form onsubmit="app.commentsSectionController.handleSubmit()">
                    <!-- comments -->
                    <div id="row">
                      <div class="d-flex bg-danger allComments elevation-4 rounded p-2">
                        <div class="col-md-3">
                          <img
                            src="https://images.unsplash.com/photo-1523287409476-a9e70a25af3f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2370&q=80"
                            alt="Skateboarding dude" class="commenter-pic img-fluid rounded">
                        </div>

                        <div class="col-md-8">
                          <h4><strong>user name</strong></h4>
                          <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
                        </div>
                      </div>
                    </div>

                    <!-- add comment + button -->
                    <div class="form-group d-flex justify-content-between border-bottom border-2 mt-5">
                      <input type="text" name="description" placeholder="Add Comment...">
                      <button class="btn" type="submit">
                        <i class="mdi mdi-plus"></i>
                      </button>
                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>



          <!-- SECTION: modal button -->
          <div class="modal-footer">
            <button class="btn btn-primary" data-bs-target="#commentModalToggle2" data-bs-toggle="modal">Exit</button>
          </div>
        </div>
      </div>
    </div>

  </div>








  <!-- #region -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.min.js"
    integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
  <!-- #endregion -->
</body>

</html>
